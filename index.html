<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>

    <link rel="stylesheet" href="global.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="maincontainer">

      
      <div>
        <div class="position-relative">
          <div class="box2 box" onclick="handlesubmit()">
            <img
              src="/images/nexgtv1.png "
              class="position-absolute "
              id="nexgtv1"
              style="opacity: 0; height: 70rem; margin-left: 65rem;"
            />
            <img src="/images/nexgtv2.png" class="position-absolute"
            id="nexgtv2" style="right: 0; opacity: 0;">
          </div>
        </div>
      </div>

      <div>
        <div class="position-relative">
          <div class="box4 box" onclick="handlesubmit()">
            <img
              src="/images/blockchain1.png "
              class="position-absolute "
              id="blockchain1"
              style="opacity: 0;  margin-left: 45rem;"
            />
            <img src="/images/blockchain2.png" class="position-absolute"
            id="blockchain2" style="right: 0; opacity: 0;">
          </div>
        </div>
      </div>

      <div>
        <div class="position-relative">
          <div class="box1 box" onclick="handlesubmit()">
            <img
              src="/images/nasafitness.png "
              class="position-absolute "
              id="nasafitness1"
              style="opacity: 0; height: 70rem; ;"
            />
            <img src="/images/nasafigure.png" class="position-absolute"
            id="nasafitness2" style="right: 0; opacity: 0;">
          </div>
        </div>
      </div>



       <div>
        <div class="position-relative">
          <div class="box3 box">
            <img
              src="/images/dombox.png "
              class="position-absolute"
              id="dombox"
              style="opacity: 0;"
            />
            <img
              src="/images/bun1.png"
              class="me-5 pe-5 position-absolute"
              id="bun1"
              style="right: 0;opacity: 0;"
            />
            <img
              src="/images/bun2.png"
              class="position-absolute mb-5 pb-5 "
              id="bun2"
              style="bottom: 0; right: 0;opacity: 0;"
            />
            <img
              src="/images/dommob1.png"
              class="position-absolute ms-5 ps-5"
              id="dommob1"
              style="bottom: 0;opacity: 0;"
            />
            <div class="d-flex justify-content-center align-items-center">
              <img src="/images/dombox2.png" class="" id="dommob2" " style="opacity: 0;">
            </div>
          </div>
        </div>
      </div>



      <div>
        <div class="position-relative">
          <div class="box5 box">
            <!-- <div class="d-flex justify-content-center align-items-center"></div> -->
            <img src="/images/galmob5.png" class="position-absolute" id="galmob5" " style="opacity: 0; top:-200px"/>

            <img
              src="/images/galmob1.png "
              class="position-absolute mt-5 pt-5"
              id="galmbo1"
              style="opacity: 0; right: 0; "
            />
            <!-- </div> -->
            <img
              src="/images/galmob2.png"
              class=" position-absolute "
              id="galmob2"
              style="opacity: 0; top:-200px ;margin-left: 30rem;"
            />
            <img
              src="/images/galmob3.png"
              class="position-absolute  "
              id="galmob3"
              style="bottom: 0; left:0;opacity: 0;"
            />
            <img
              src="/images/galmob4.png"
              class="position-absolute "
              id="galmob4"
              style="bottom: 0;opacity: 0; margin-left: 40rem;"
            />

          </div>
        </div>
      </div>




      <div>
        <div class="position-relative">
          <div class="box6 box" onclick="handlesubmit()">
            <img
              src="/images/erp.png "
              class="position-absolute "
              id="erp"
              style="opacity: 0; height: 70rem; ;"
            />
           
          </div>
        </div>
      </div>

      <div>
        <div class="position-relative">
          <div class="box7 box" onclick="handlesubmit()">
            <img
              src="/images/melto1.png "
              class="position-absolute top-50 "
              id="melto1"
              style="opacity: 0;bottom:0; height: 70rem; ;"
            />
            <img
            src="/images/melto2.png "
            class="position-absolute top-50"
            id="melto2"
            style="opacity: 0;bottom:0; height: 70rem; margin-left: 40rem;"
          />
          </div>
        </div>
      </div>




    </div>


    


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.0/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.0/gsap.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
